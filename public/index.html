<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" type="text/css" href="https://static.keen.io/assets/keen-fonts.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="dev-body">
  <div id="root"></div>
  <div id="modal-root"></div>
</body>
<script type="text/javascript">
   new KeenExplorer({
     container: '#root',
     modalContainer: '#modal-root',
     upgradeSubscriptionUrl: 'http://keen.io',
     dashboardsApiUrl: 'https://dashboard-service.us-west-2.test.aws.keen.io',
     createDashboardUrl:  (dashboardId) => `https://dashboards.keen.io/${dashboardId}/`,
     defaultTimezoneForQuery: 'Africa/Nairobi',
     disableTimezoneSelection: false,
     onViewChange: (view, savedQuery) => {console.log("View changed: ", view, savedQuery)},
     confirmExtractionLimit: 5,
     disableQueryFilterSuggestions: false,
     translations: <%= translationsConfig %>,
     dataviz: {
       theme: {
         gridX: {
           color: 'red'
         }
       }
     },
     keenAnalysis: {
       config: <%= projectConfig %>,
     },
     features: {},
     timezonesHost: 'staging-api.keen.io',
  });
  </script>
</html>
