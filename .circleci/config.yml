version: 2.1

executors:
  nodejs:
    docker:
      - image: circleci/node:latest

jobs:
  publish:
    executor: nodejs
    working_directory: ~/tmp
    steps:
      - checkout
      - attach_workspace:
          at: ~/tmp/dist
      - run:
          name: Publish
          command: npm publish --dry-run
  build:
    executor: nodejs
    working_directory: ~/tmp
    steps:
      - checkout
      - restore_cache:
          key: npm-deps-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: dist
          paths:
            - "*"

workflows:
  version: 2
  build-and-publish:
    jobs:
      - build
      - publish:
          # filters:
          #   tags:
          #     only: /.*/
          #   branches:
          #     ignore: /.*/
          requires:
            - build
