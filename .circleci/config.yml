version: 2.1

executors:
  cypress:
    docker:
      - image: cypress/base:12
  nodejs:
    docker:
      - image: circleci/node:latest

jobs:
  create_version:
    executor: nodejs
    steps:
      - add_ssh_keys:
          fingerprints:
            - "4d:9d:74:f7:49:5c:58:1c:f0:ab:a7:d6:a5:ac:d5:98"
      - run:
          name: Setup GIT email
          command: git config --global user.email "developer@keen.io"
      - run:
          name: Setup GIT user
          command: git config --global user.name "Keen Developer"
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Create release version
          command: |
            if [ "$CIRCLE_BRANCH" = "develop" ]; then
              yarn release --prerelease rc --skip.changelog
            elif [ "$CIRCLE_BRANCH" = "master" ]; then
              yarn release
            fi
      - run:
          name: Push changes
          command: git push --follow-tags --set-upstream origin ${CIRCLE_BRANCH}
  publish:
    executor: nodejs
    working_directory: ~/tmp
    steps:
      - checkout
      - attach_workspace:
          at: ~/tmp/dist
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Publish
          command: yarn publish
  publish-prerelease:
    executor: nodejs
    working_directory: ~/tmp
    steps:
      - checkout
      - attach_workspace:
          at: ~/tmp/dist
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Publish
          command: yarn publish --tag next
  build:
    executor: nodejs
    working_directory: ~/tmp
    steps:
      - checkout
      - restore_cache:
          key: npm-deps-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: npm-deps-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Unit Tests
          command: yarn test:ci
      - run:
          name: Upload code coverage
          command: npx codecov --token=$CODECOV_TOKEN
      - run:
          name: Build
          command: yarn build
      - persist_to_workspace:
          root: dist
          paths:
            - "*"
  run_e2e_tests:
    executor: cypress
    working_directory: ~/tmp
    steps:
      - checkout
      - restore_cache:
          key: npm-deps-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: npm-deps-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Create project config
          command: echo $KEEN_PROJECT_CONFIG > config.js
      - run:
          name: Start application
          command: yarn start
          background: true
      - run:
          name: Run tests
          command: |
            sleep 15
            yarn e2e
      - store_artifacts:
          path: cypress/screenshots

workflows:
  version: 2
  e2e:
    jobs:
      - run_e2e_tests:
          filters:
            branches:
              only:
                - develop
            tags:
              ignore: /.*/
  create_version:
    jobs:
      - create_version:
          filters:
            branches:
              only:
                - develop
                - master
            tags:
              ignore: /.*/
  ci:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
  publish-prerelease:
    jobs:
      - build:
          filters:
            tags:
              only: /^.*rc.*$/
            branches:
              ignore: /.*/
      - publish-prerelease:
          filters:
            tags:
              only: /^.*rc.*$/
            branches:
              ignore: /.*/
          requires:
            - build
  publish:
    jobs:
      - build:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - publish:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
          requires:
            - build
